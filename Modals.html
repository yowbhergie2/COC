<!-- Universal Modal for alerts and confirmations -->
<div class="modal fade" id="universalModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-body" id="universalModalBody">
        <!-- Content injected dynamically -->
      </div>
      <div class="modal-footer justify-content-center border-0 pt-0" id="universalModalFooter">
        <!-- Buttons injected dynamically -->
      </div>
    </div>
  </div>
</div>

<!-- Employee Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="employeeModalTitle">Add Employee</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="employeeForm">
          <input type="hidden" id="emp-id-hidden">
          <div class="mb-3" id="emp-id-display" style="display: none;">
            <label class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="emp-id-show" readonly>
          </div>
          <div class="mb-3">
            <label class="form-label">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="emp-fname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="emp-lname" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Office <span class="text-danger">*</span></label>
            <select class="form-select" id="emp-office" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Position <span class="text-danger">*</span></label>
            <select class="form-select" id="emp-position" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="emp-status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Holiday Modal -->
<div class="modal fade" id="holidayModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Holiday</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="holidayForm">
          <div class="mb-3">
            <label class="form-label">Date <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="holiday-date" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Holiday Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="holiday-name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="holiday-type">
              <option value="Regular">Regular Holiday</option>
              <option value="Special">Special Non-Working</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="holiday-recurring">
            <label class="form-check-label" for="holiday-recurring">Recurring (Annual)</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Library (Office/Position) Modal -->
<div class="modal fade" id="libraryModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="libraryModalTitle">Add Item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="libraryForm">
          <input type="hidden" id="library-type">
          <input type="hidden" id="library-id">
          <div class="mb-3">
            <label class="form-label" id="library-label">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="library-name" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
